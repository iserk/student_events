services:
  app:
    restart: unless-stopped
    build:
      context: ./app
      target: dev
    env_file:
      - .env
    environment:
      DEBUG: 'true'
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/app
    # entrypoint: /app/docker-entrypoint-dev.sh


  postgres:
    restart: unless-stopped
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/
    env_file: .env


  redis:
    restart: unless-stopped
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata: